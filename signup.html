<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up system</title>
    <link rel="stylesheet" href="./css-bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="login-container">
        <h1>Smart Login System</h1>
        <form id="loginForm">
            <div class="input-group">
                <input oninput="validateAllData(this)" type="text" class="form-control" id="signName" placeholder="Enter Username">
              </div>
          <div class="input-group">
            <input oninput="validateAllData(this)" type="email" class="form-control" id="signEmail" placeholder="Enter Email">
          </div>
          <div class="input-group">
            <input oninput="validateAllData(this)" type="password" class="form-control" id="signPassword" placeholder="Enter Password">
          </div>
          <div class="error-message" id="signup-error-message"></div>
          <button type="button" onclick="signup()">Sign Up</button>
          <p>You have an account?<a href="./index.html"> Sign in</a></p>
        </form>
      </div> 

      <script src="./js-bootstrap/bootstrap.bundle.min.js"></script>
      <script src="./script.js"></script>
</body>
